<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>
<style>
 *{
    margin: 10px;
 }
 h1{
    margin: 25px;
 }
</style>
<body>
    <div class="registration-form">
        <form action="POST">
            <table class="personal-details" >
                <tr>
                    <td colspan="3">
                        <h1 >Registration-form</h1>
                    </td>
                    <td>
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="" height="90">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="full-name">Full Name:</label>
                    </td>
                    <td>
                        <input type="text" name="full-name" id="full-name">
                    </td>
                    <td>
                        <label for="last-name">Last Name::</label>
                    </td>
                    <td>
                        <input type="text" name="last-name" id="last-name">
                    </td>
                </tr>
                <tr>
                    <td>   <label for="email">Email:</label></td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                    <td>
                        <label for="DOB">Dob:</label>
                    </td>
                    <td>
                        <input type="date" name="DOB" id="DOB">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone:</label>
                    </td>
                    <td>
                        <input type="number" name="phone" id="phone">
                    </td>
                    <td>
                        <label for="extra-phone">Incase of emergency:</label>
                    </td>
                    <td>
                        <input type="tel">
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender ::</label></td>
                    <td>
                         <label for="male">Male:</label> 
                         <input type="radio" name="gender" id="male">
                    </td>
                    <td>
                        <label for="female">Female:</label>
                        <input type="radio" name="gender" id="female"></td>
                    <td> 
                        <label for="others">Others:</label>
                        <input type="radio" name="gender" id="others">
                    </td>

                </tr>
                <tr>
                     <td>
                        <label for="image">Profile-picture:</label>
                     </td>
                     <td>
                        <input type="file" name="image" id="image">
                     </td>
                    
                </tr>

            </table>
            <fieldset name="address-details">
                <legend>Present Address</legend>
                <table>
                    <tr>
                        <td>
                            <label for="line1">line-1:</label>
                        </td>
                        <td>
                            <input type="text" name="line1" id="line1">
                        </td>
                        <td>
                            <label for="line2">line-2:</label>
                        </td>
                        <td>
                            <input type="text" name="line2" id="line2">
                        </td>

                    </tr>
                    <tr>
                        <td><label for="city">  City :</label>  </td>
                        <td>
                            <input type="text" name="city" id="city">
                        </td>
                        <td><label for="country">  Country:</label> </td>
                        <td>
                            <input type="text" name="country" id="country">
                        </td>

                    </tr>
                    <tr>
                        <td><label for="state"> State:</label></td>
                        <td>
                            <input type="text" name="state" id="state">
                        </td>

                        <td><label for="pin"> pincode:</label></td>
                        <td>
                            <input type="text" name="pin" id="pincode">
                        </td>
                    </tr>

                </table>
            </fieldset>
            <fieldset>
                <legend>Permanent Address (same as present:)
                    <input type="checkbox" name="same" id="same">
                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="line1">line-1:</label>
                        </td>
                        <td>
                            <input type="text" name="line1" id="line1">
                        </td>
                        <td>
                            <label for="line2">line-2:</label>
                        </td>
                        <td>
                            <input type="text" name="line2" id="line2">
                        </td>

                    </tr>
                    <tr>
                        <td><label for="city">  City :</label>  </td>
                        <td>
                            <input type="text" name="city" id="city">
                        </td>
                        <td><label for="country">  Country:</label> </td>
                        <td>
                            <input type="text" name="country" id="country">
                        </td>

                    </tr>
                    <tr>
                        <td><label for="state"> State:</label></td>
                        <td>
                            <input type="text" name="state" id="state">
                        </td>

                        <td><label for="pincode"> pincode:</label></td>
                        <td>
                            <input type="text" name="pin" id="pincode">
                        </td>
                    </tr>

                </table>
            </fieldset>
            <div class="subscribe">
                <label for="hobbies">Hobbies:</label>
                <input type="text" name="" id="hobbies">

                <label for="subscribe">Subscribe:</label>
                <input type="email" name="subscribe" id="subscribe">
            </div>
            
            <div class="submitandreset">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
            

           
        </form>
    </div>
</body>

</html>
